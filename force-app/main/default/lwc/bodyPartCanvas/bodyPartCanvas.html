<template>
    <lightning-card title="Body Part Canvas">
        <!-- ON WAITING: SHOW INFO ON CURRENT STAGE -->
        <template lwc:if={isWaiting}>
            <p class="slds-var-m-around_medium">
                {waitingOnInfo}
            </p>
        </template>

        <!-- ON IN PROGRESS: DRAW BODY PART -->
        <template lwc:elseif={isInProgress}>
            <c-draw-body-part
                body-part-id={recordId}
                body-parts={bodyParts}
                onrefresh={refreshComponent}
            ></c-draw-body-part>
        </template>

        <!-- TODO - ON COMPLETE: PREVIEW MOST RECENT FILE -->
        <template lwc:elseif={isComplete}>
            <c-preview-body-part
                body-part-id={recordId}
            ></c-preview-body-part>
        </template>
    </lightning-card>
</template>
